<div class="skeleton-loader-container">
  <div class="card-grid">
    <ng-container *ngFor="let i of skeletonArray">
      <mat-card class="content-card skeleton-card">
        <div class="skeleton-image"></div>
        <mat-card-content>
          <div class="skeleton-title"></div>
          <div class="skeleton-meta"></div>
          <div class="skeleton-description"></div>
        </mat-card-content>
      </mat-card>
    </ng-container>
  </div>
</div>
