<app-header [showLoginButton]="false"></app-header>
<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2 class="login-title">Welcome Back</h2>
      <p class="login-subtitle">Sign in to your account to continue</p>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="login-field" floatLabel="always">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" placeholder="Enter your email" required />
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Enter a valid email</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="login-field" floatLabel="always">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter your password" required />
        <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
        <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</mat-error>
      </mat-form-field>
      <div class="login-actions">
        <button mat-flat-button color="primary" class="login-btn" type="submit" [disabled]="loginForm.invalid">Log In</button>
      </div>
      <div class="login-footer">
        <a class="forgot-password" href="#">Forgot password?</a>
      </div>
    </form>
    <div class="google-login-divider">or</div>
    <div id="g_id_signin" class="google-login-btn"></div>
  </div>
</div>
