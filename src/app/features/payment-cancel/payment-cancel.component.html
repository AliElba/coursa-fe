<div class="payment-cancel-container">
  <div class="logo-block">
    <img src="assets/graduation-hat.png" alt="Coursa Logo" class="logo-img" />
    <div class="app-name">Coursa</div>
  </div>
  <img src="assets/atm-payment-canceled.jpg" alt="Payment canceled illustration" class="cancel-image" />
  <h1 class="cancel-title"><mat-icon color="warn" fontIcon="cancel" aria-label="Payment Cancelled"></mat-icon> Payment Cancelled</h1>
  <p class="motivation">Don't give up! Every step counts on your learning journey.</p>
  <div class="info-block">
    <p>
      Your payment was not completed. If you faced any issues, please contact us and we'll help you get started!
    </p>
    <div class="contact-email">
      <span>Email: </span><a href="mailto:support@coursa.com">support(at)coursa.com</a>
    </div>
  </div>
  <button mat-flat-button color="primary" [routerLink]="['/my-courses']">Back to My Courses</button>
</div>
